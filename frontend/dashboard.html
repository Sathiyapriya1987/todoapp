<!-- ↓ Create a task ↓ -->

<main>
    <div class="bg-img dashboard py-5">
       <div class="d-flex justify-content-center align-items-center flex-column container px-md-4 px-lg-5">
            <div class="rounded sh bg-white p-3 p-lg-5 col-12">
               <form id="taskForm" class="mb-5">
                   <h1 id="greeting" class="mb-5 display-2">Hello</h1>
                   <h2 class="mb-3">New Task</h2>
                   <input id="taskName" type="text" class="mb-2 form-control shadow-sm" placeholder="Task Name">
                   <textarea id="taskDescription" type="text" class="form-control mb-2 shadow-sm" placeholder="Task Description" rows="7"></textarea>
                   <input id="dueDate" type="date" class="mb-3 form-control shadow-sm" placeholder="Due Date">
                   <button type="submit" class="btn btn-dark shadow-sm px-5">Create Task</button>
               </form>
               <div class="d-flex align-items-center gap-3 mb-5">
                   <lable for="sortSelect">Sort By:</lable>
                   <select id="sortSelect" class="form-select w-auto shadow-none">
                           <option value="default" selected>default</option>
                           <option value="dueDate">Due Date</option>
                           <option value="dateCreated">Date Created</option>
                   </select>
                   </div>
               <div class="row">
                  <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <h2>To Do</h2>
                    <ul id="toDoList" class="list-group"></ul>
               </div>
               <div class="col-12 col-lg-6">
                    <h2>Completed</h2>
                    <ul id="completedList" class="list-group">
                  </div>
               </div>
            </div>
        </div>
    </div>
</main>

<!-- ↓ Edit Tasks Model - pops up when needed ↓ -->

<div class="modal fade" id="editTaskwindow" tabindex="-1" aria-labelledby="editTaskmodelLable" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editTaskmodelLable">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <from id="editTaskForm" class="mb-5">
                        <input id="editTaskName" placeholder="Task Name" class="mb-2 form-control shadow-sm" type="text">
                        <textarea id="editTaskDescription" placeholder="Task Description" rows="7" class="mb-3 form-control shadow-sm"></textarea>
                        <input id="editDueDate" placeholder="Task Name" class="mb-3 form-control shadow-sm" type="date">
                    </from>    
                </div>
                <div class="modal-footer">
                    <button id="saveChangesButton" data-id="taskId" type="submit" class="btn btn-dark">Save changes</button>
                </div>
            </div>
        </div>
    </div>
